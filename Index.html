<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Conversor de Unidades</h1>

        <!-- Kilómetros a Metros -->
        <div class="row mb-3 p-3 bg-light rounded">
            <h4>Conversión de Kilómetros a Metros</h4>
            <div class="col-md-6">
                <label class="form-label">Ingrese la cantidad de Kilómetros a Convertir</label>
                <input type="number" class="form-control" id="km">
            </div>
            <div class="col-md-6">
                <label class="form-label">Resultado en Metros:</label>
                <input type="number" class="form-control" id="metros" readonly>
            </div>
            <div class="col-12 mt-3 text-center">
                <button type="button" class="btn btn-primary mx-2" onclick="calcularmts()">Calcular</button>
                <button type="button" class="btn btn-secondary mx-2" onclick="limpiarkmmts()">Limpiar</button>
            </div>
        </div>

        <!-- Metros a Centímetros -->
        <div class="row mb-3 p-3 bg-light rounded">
            <h4>Conversión de Metros a Centímetros</h4>
            <div class="col-md-6">
                <label class="form-label">Ingrese la cantidad de Metros a Convertir</label>
                <input type="number" class="form-control" id="mts">
            </div>
            <div class="col-md-6">
                <label class="form-label">Resultado en Centímetros:</label>
                <input type="number" class="form-control" id="cm" readonly>
            </div>
            <div class="col-12 mt-3 text-center">
                <button type="button" class="btn btn-primary mx-2" onclick="Calcularcm()">Calcular</button>
                <button type="button" class="btn btn-secondary mx-2"onclick="limpiarcm()">Limpiar</button>
            </div>
        </div>

        <!-- Pies a Pulgadas -->
        <div class="row mb-3 p-3 bg-light rounded">
            <h4>Conversión de Pies a Pulgadas</h4>
            <div class="col-md-6">
                <label class="form-label">Ingrese la cantidad de Pies a Convertir</label>
                <input type="number" class="form-control" id="pies">
            </div>
            <div class="col-md-6">
                <label class="form-label">Resultado en Pulgadas:</label>
                <input type="number" class="form-control" id="pulg" readonly>
            </div>
            <div class="col-12 mt-3 text-center">
                <button type="button" class="btn btn-primary mx-2"onclick="ftinches()">Calcular</button>
                <button type="button" class="btn btn-secondary mx-2"onclick="Cleanft()">Limpiar</button>
            </div>
        </div>

        <!-- Yardas a Pulgadas -->
        <div class="row mb-3 p-3 bg-light rounded">
            <h4>Conversión de Yardas a Pulgadas</h4>
            <div class="col-md-6">
                <label class="form-label">Ingrese la cantidad de Yardas a Convertir</label>
                <input type="number" class="form-control" id="yardas">
            </div>
            <div class="col-md-6">
                <label class="form-label">Resultado en Pulgadas:</label>
                <input type="number" class="form-control" id="pulgs" readonly>
            </div>
            <div class="col-12 mt-3 text-center">
                <button type="button" class="btn btn-primary mx-2" onclick="yardpulg()">Calcular</button>
                <button type="button" class="btn btn-secondary mx-2" onclick="cleanyardas()">Limpiar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="JS/Index.js"></script>
</body>

</html>
